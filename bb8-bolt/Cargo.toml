[package]
name = "bb8-bolt"
version = "0.6.1"
description = "A bolt-client adaptor for the bb8 connection pool.\n"
repository = "https://github.com/0xSiO/bolt-rs"
categories = ["asynchronous"]
keywords = ["bolt", "database", "pool", "neo4j", "bb8"]
license = "MIT"
edition = "2018"

[dependencies]
async-trait = "0.1.0"
bolt-client = { path = "../bolt-client", version = "0.9.0", features = ["tokio-stream"] }
bolt-proto = { path = "../bolt-proto", version = "0.10.0" }
bb8 = "0.7.0"
thiserror = "1.0.0"
tokio = { version = "1.14.0", features = ["io-util", "net"] }
tokio-util = { version = "0.6.0", features = ["compat"] }

[dev-dependencies]
futures-util = { version = "0.3.0", default-features = false, features = ["alloc"] }
tokio = { version = "1.14.0", features = ["macros", "rt-multi-thread"] }
